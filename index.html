<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch My Face</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" /> -->
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="Tone.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
	    <div class="title">
	        <h1>Punch My Face</h1>
	        <p>Sounds by <a href="https://www.haiyihuang.com/" target=”_blank”>Haiyi Huang</a></p>
	    </div>

      	<div class="EyeRight">
			<input type="checkbox" name="eyeRightCheckBox" id="EyeRight" value="EyeRight" class="playToggleEyeRight">
			<label for="EyeRight"></label>
		</div>
		<div class="EyeLeft">
			<input type="checkbox" name="eyeLeftCheckBox" id="EyeLeft" value="EyeLeft" class="playToggleEyeLeft">
			<label for="EyeLeft"></label>
		</div>
		<div class="MustacheRight">
			<input type="checkbox" name="mustacheRightCheckBox" id="MustacheRight" value="MustacheRight" class="playToggleMustacheRight">
			<label for="MustacheRight"></label>
		</div>
		<div class="MustacheLeft">
			<input type="checkbox" name="mustacheLeftCheckBox" id="MustacheLeft" value="MustacheLeft" class="playToggleMustacheLeft">
			<label for="MustacheLeft"></label>
		</div>
		<div class="Nose">
			<input type="checkbox" name="noseCheckBox" id="Nose" value="Nose" class="playToggleNose">
			<label for="Nose"></label>
		</div>
	    <div class="patatap">
	        <script src="sketch.js"></script>
	    </div>
    </div>
  </body>
</html>
